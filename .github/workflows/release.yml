name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: "1.3.7"

      - run: bun install

      - name: Install cross-platform native bindings
        run: |
          # Platform-specific packages have os/cpu fields that prevent cross-platform install
          # Download and extract them manually for cross-compilation
          OPENTUI_VERSION="0.1.75"
          for platform in linux-x64 linux-arm64 darwin-x64 darwin-arm64; do
            pkg="@opentui/core-${platform}"
            dir="node_modules/@opentui/core-${platform}"
            if [ ! -d "$dir" ]; then
              echo "Installing ${pkg}..."
              mkdir -p "$dir"
              curl -sL "https://registry.npmjs.org/${pkg}/-/core-${platform}-${OPENTUI_VERSION}.tgz" | tar -xz -C "$dir" --strip-components=1
            fi
          done

      - name: Build all platforms
        run: |
          mkdir -p dist
          bun build src/index.tsx --compile --target=bun-linux-x64 --outfile dist/gh-actions-panel-linux-x64
          bun build src/index.tsx --compile --target=bun-linux-arm64 --outfile dist/gh-actions-panel-linux-arm64
          bun build src/index.tsx --compile --target=bun-darwin-x64 --outfile dist/gh-actions-panel-darwin-x64
          bun build src/index.tsx --compile --target=bun-darwin-arm64 --outfile dist/gh-actions-panel-darwin-arm64

      - name: Create Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          files: |
            dist/gh-actions-panel-linux-x64
            dist/gh-actions-panel-linux-arm64
            dist/gh-actions-panel-darwin-x64
            dist/gh-actions-panel-darwin-arm64
          generate_release_notes: true
